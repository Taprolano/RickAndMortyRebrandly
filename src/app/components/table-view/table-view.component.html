<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Status</th>
    <th scope="col">Species</th>
    <th scope="col">Gender</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let character of characters">
    <th scope="row">{{character.id}}</th>
    <td>{{character.name}}</td>
    <td>{{character.status}}</td>
    <td>{{character.species}}</td>
    <td>{{character.gender}}</td>
    <td class="text-end">
      <button (click)="seeDetails(character.id)" type="button" class="btn btn-info">
        <i class="bi bi-eye"></i>
      </button>
    </td>
  </tr>

  </tbody>
  <tfoot>
  <tr>
    <td colspan="3">Showing {{characters.length}} of {{additionalData?.count}} results.</td>
    <td colspan="3" class="text-end">
      <button (click)="prevPage()" *ngIf="additionalData?.prev" type="button" class="btn btn-info">&lt;</button>
      <span class="px-1"><b>{{currentPage}}</b>/{{additionalData?.pages}}</span>
      <button (click)="nextPage()" *ngIf="additionalData?.next" type="button" class="btn btn-info">&gt;</button>
    </td>
  </tr>
  </tfoot>
</table>
